<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <div class="logo-text">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                    <title>library</title>
                    <path d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z" fill="white"/>
                </svg>
                <h1>Library</h1>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                        <title>bookshelf</title>
                        <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" fill="white"/>
                    </svg>
                    <p>Books</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="topPortion">
                <div class="icon-title">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                            <title>bookshelf</title>
                            <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
                        </svg>
                    </div>
                    <h6>Your Books</h6>
                </div>
                <button id="add">Add Book</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span id="close">&times;</span>
                        <p>Welcome to my Library</p>
                        <form>
                            <label for="book_title">Title:</label>
                            <input type="text" id="book_title" name="book_title">
                        </form>
                        <form>
                            <label for="book_author">Author:</label>
                            <input type="text" id="book_author" name="book_author">
                        </form>
                        <form>
                            <label for="book_pages">Pages:</label>
                            <input type="text" id="book_pages" name="book_pages">
                        </form>
                        <form>
                            <label for="read">Read:</label>
                            <input type="text" id="read" name="read">
                        </form>
                        <div class="modal-buttons">
                            <button id="submit"><h5>Submit</h5></button>
                            <button id="cancel"><h5>Cancel</h5></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="cards"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
